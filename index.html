<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FOR MY GAANU ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    overflow: hidden;
}

/* Text section */
.content {
    text-align: center;
    padding: 60px 20px 0;
}

.content h1 {
    font-size: 2.4rem;
    font-weight: 800;
    letter-spacing: 1.5px;
    color: #b30059;
    margin: 8px 0;
}

.content h2 {
    font-size: 1.35rem;
    font-weight: 600;
    letter-spacing: 1px;
    color: #333;
    margin-top: 20px;
}

/* Buttons */
.buttons {
    position: relative;
    margin-top: 35px;
    height: 90px;
}

button {
    padding: 16px 42px;
    font-size: 1.15rem;
    font-weight: 600;
    border-radius: 35px;
    border: none;
    cursor: pointer;
    position: absolute;
}

#yesBtn {
    background: #ff3366;
    color: white;
    left: 50%;
    transform: translateX(-50%);
    z-index: 5;
}

#noBtn {
    background: #666;
    color: white;
    left: 65%;
}

/* Overlay */
#overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: black;
    z-index: 999;
    padding: 12px;
    overflow-y: auto;
}

/* Mosaic layout */
.mosaic {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
}

/* Big videos */
.big {
    grid-column: span 2;
    height: 32vh;
}

/* Small videos */
.small {
    height: 22vh;
}

/* Video styling */
.mosaic video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: black;
    border-radius: 18px;
}
</style>
</head>

<body>

<div class="content">
    <h1>I MISS YOU SO MUCH, GAANU.</h1>
    <h1>I LOVE YOU SO MUCH ‚ù§Ô∏è</h1>

    <h2>DO YOU WANT TO KNOW HOW YOU LOOK THROUGH MY EYES?</h2>

    <div class="buttons">
        <button id="yesBtn" onclick="showVideos()">YES ‚ù§Ô∏è</button>
        <button id="noBtn" onmouseover="runAway()">NO üôÖ‚Äç‚ôÄÔ∏è</button>
    </div>
</div>

<!-- Video Overlay -->
<div id="overlay">
    <div class="mosaic">
        <!-- Top big -->
        <video class="big" src="1A.mp4" autoplay muted loop playsinline></video>

        <!-- Middle grid -->
        <video class="small" src="4A.mp4" autoplay muted loop playsinline></video>
        <video class="small" src="5A.mp4" autoplay muted loop playsinline></video>
        <video class="small" src="6A.mp4" autoplay muted loop playsinline></video>
        <video class="small" src="7A.mp4" autoplay muted loop playsinline></video>

        <!-- Bottom big -->
        <video class="big" src="8A.mp4" autoplay muted loop playsinline></video>
    </div>
</div>

<script>
function runAway() {
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    const yesRect = yesBtn.getBoundingClientRect();

    let x, y;
    let safe = false;

    while (!safe) {
        x = Math.random() * (window.innerWidth - 160);
        y = Math.random() * (window.innerHeight - 160);

        // Ensure NO never overlaps YES
        if (
            x + 140 < yesRect.left ||
            x > yesRect.right + 20 ||
            y + 70 < yesRect.top ||
            y > yesRect.bottom + 20
        ) {
            safe = true;
        }
    }

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function showVideos() {
    document.getElementById("overlay").style.display = "block";
}
</script>

</body>
</html>
