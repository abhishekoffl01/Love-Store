<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Gaanu ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    overflow: hidden;
}

/* Text section */
.content {
    text-align: center;
    padding-top: 70px;
}

.content h1 {
    font-size: 2rem;
    color: #b30059;
    margin-bottom: 10px;
}

.content p {
    font-size: 1.2rem;
    color: #333;
}

/* Buttons */
.buttons {
    position: relative;
    margin-top: 30px;
    height: 80px;
}

button {
    padding: 14px 35px;
    font-size: 1.1rem;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    position: absolute;
}

#yesBtn {
    background: #ff3366;
    color: white;
    left: 50%;
    transform: translateX(-50%);
}

#noBtn {
    background: #666;
    color: white;
    left: 65%;
}

/* Video overlay */
#overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: black;
    z-index: 999;
}

/* Video grid */
.video-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 6px;
    height: 100%;
    padding: 6px;
}

.video-grid video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
}
</style>
</head>

<body>

<div class="content">
    <h1>I miss you so much, Gaanu.</h1>
    <h1>And I love you so much ‚ù§Ô∏è</h1>

    <p>Do you want to know how you look through my eyes?</p>

    <div class="buttons">
        <button id="yesBtn" onclick="showVideos()">YES ‚ù§Ô∏è</button>
        <button id="noBtn" onmouseover="runAway()">NO üôÖ‚Äç‚ôÄÔ∏è</button>
    </div>
</div>

<!-- Full screen videos -->
<div id="overlay">
    <div class="video-grid">
        <video src="1A.mp4" autoplay muted loop playsinline></video>
        <video src="2A.mp4" autoplay muted loop playsinline></video>
        <video src="3A.mp4" autoplay muted loop playsinline></video>
        <video src="4A.mp4" autoplay muted loop playsinline></video>
        <video src="5A.mp4" autoplay muted loop playsinline></video>
        <video src="6A.mp4" autoplay muted loop playsinline></video>
        <video src="7A.mp4" autoplay muted loop playsinline></video>
        <video src="8A.mp4" autoplay muted loop playsinline></video>
    </div>
</div>

<script>
function runAway() {
    const btn = document.getElementById("noBtn");
    btn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    btn.style.top = Math.random() * 60 + "px";
}

function showVideos() {
    document.getElementById("overlay").style.display = "block";
}
</script>

</body>
</html>
