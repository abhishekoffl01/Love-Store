<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Gaanu ‚ù§Ô∏è</title>

<style>
/* Base */
body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
    overflow: hidden;
}

/* CENTERED QUESTION SCREEN */
.intro {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

.intro h1 {
    font-size: 2.6rem;        /* BIG */
    color: #b30059;
    margin: 12px 0;
    line-height: 1.2;
}

.intro p {
    font-size: 1.5rem;        /* BIG QUESTION */
    color: #333;
    margin: 30px 0 35px;
}

/* Buttons */
.buttons {
    position: relative;
    width: 100%;
    height: 90px;
}

button {
    padding: 18px 45px;
    font-size: 1.3rem;
    border-radius: 35px;
    border: none;
    cursor: pointer;
    position: absolute;
}

#yesBtn {
    background: #ff3366;
    color: white;
    left: 50%;
    transform: translateX(-50%);
}

#noBtn {
    background: #555;
    color: white;
    left: 65%;
}

/* VIDEO SCREEN */
#overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: black;
    z-index: 999;
    overflow-y: auto;
}

/* BIG MOBILE VIDEOS (REELS STYLE) */
.video-list {
    display: flex;
    flex-direction: column;
}

.video-list video {
    width: 100%;
    height: 92vh;
    object-fit: cover;
}
</style>
</head>

<body>

<!-- BIG CENTER MESSAGE -->
<div class="intro">
    <h1>I miss you so much, Gaanu.</h1>
    <h1>I love you so much ‚ù§Ô∏è</h1>

    <p>Do you want to know how you look through my eyes?</p>

    <div class="buttons">
        <button id="yesBtn" onclick="showVideos()">YES ‚ù§Ô∏è</button>
        <button id="noBtn" onmouseover="runAway()">NO üôÖ‚Äç‚ôÄÔ∏è</button>
    </div>
</div>

<!-- FULL SCREEN VIDEOS -->
<div id="overlay">
    <div class="video-list">
        <video src="1A.mp4" autoplay muted loop playsinline></video>
        <video src="2A.mp4" autoplay muted loop playsinline></video>
        <video src="3A.mp4" autoplay muted loop playsinline></video>
        <video src="4A.mp4" autoplay muted loop playsinline></video>
        <video src="5A.mp4" autoplay muted loop playsinline></video>
        <video src="6A.mp4" autoplay muted loop playsinline></video>
        <video src="7A.mp4" autoplay muted loop playsinline></video>
        <video src="8A.mp4" autoplay muted loop playsinline></video>
    </div>
</div>

<script>
function runAway() {
    const btn = document.getElementById("noBtn");
    btn.style.left = Math.random() * (window.innerWidth - 140) + "px";
    btn.style.top = Math.random() * 100 + "px";
}

function showVideos() {
    document.getElementById("overlay").style.display = "block";
}
</script>

</body>
</html>
