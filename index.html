<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FOR MY GAANU ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    overflow: hidden;
}

/* Main content */
.content {
    text-align: center;
    padding: 70px 20px 0;
}

.content h1 {
    font-size: 2.4rem;
    font-weight: 800;
    letter-spacing: 1.5px;
    color: #b30059;
    margin: 10px 0;
}

.content h2 {
    font-size: 1.4rem;
    font-weight: 600;
    letter-spacing: 1px;
    color: #333;
    margin-top: 20px;
}

/* Buttons */
.buttons {
    position: relative;
    margin-top: 35px;
    height: 90px;
}

button {
    padding: 16px 42px;
    font-size: 1.15rem;
    font-weight: 600;
    border-radius: 35px;
    border: none;
    cursor: pointer;
    position: absolute;
}

#yesBtn {
    background: #ff3366;
    color: white;
    left: 50%;
    transform: translateX(-50%);
}

#noBtn {
    background: #666;
    color: white;
    left: 65%;
}

/* Overlay */
#overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: #000;
    z-index: 999;
    padding: 14px;
}

/* Video grid (6 videos) */
.video-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 14px;
    height: 100%;
}

/* Video styling */
.video-grid video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: black;
    border-radius: 18px;
}
</style>
</head>

<body>

<div class="content">
    <h1>I MISS YOU SO MUCH, GAANU.</h1>
    <h1>I LOVE YOU SO MUCH ‚ù§Ô∏è</h1>

    <h2>DO YOU WANT TO KNOW HOW YOU LOOK THROUGH MY EYES?</h2>

    <div class="buttons">
        <button id="yesBtn" onclick="showVideos()">YES ‚ù§Ô∏è</button>
        <button id="noBtn" onmouseover="runAway()">NO üôÖ‚Äç‚ôÄÔ∏è</button>
    </div>
</div>

<!-- Full screen videos -->
<div id="overlay">
    <div class="video-grid">
        <video src="1A.mp4" autoplay muted loop playsinline></video>
        <video src="4A.mp4" autoplay muted loop playsinline></video>
        <video src="5A.mp4" autoplay muted loop playsinline></video>
        <video src="6A.mp4" autoplay muted loop playsinline></video>
        <video src="7A.mp4" autoplay muted loop playsinline></video>
        <video src="8A.mp4" autoplay muted loop playsinline></video>
    </div>
</div>

<script>
function runAway() {
    const btn = document.getElementById("noBtn");
    btn.style.left = Math.random() * (window.innerWidth - 150) + "px";
    btn.style.top = Math.random() * 70 + "px";
}

function showVideos() {
    document.getElementById("overlay").style.display = "block";
}
</script>

</body>
</html>
