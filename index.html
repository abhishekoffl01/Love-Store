<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Gaanu ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fff;
    overflow-x: hidden;
}

/* Header like shopping app */
.header {
    padding: 15px;
    font-size: 1.2rem;
    font-weight: bold;
    background: #ff3f6c;
    color: white;
    text-align: center;
}

/* Message section */
.message {
    text-align: center;
    padding: 30px 15px;
}

.message h1 {
    font-size: 1.8rem;
    color: #222;
}

.message p {
    font-size: 1.1rem;
    color: #555;
}

/* Buttons */
.buttons {
    position: relative;
    height: 80px;
    margin-top: 20px;
}

button {
    padding: 12px 30px;
    font-size: 1rem;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    position: absolute;
}

#yesBtn {
    background: #ff3f6c;
    color: white;
    left: 50%;
    transform: translateX(-50%);
}

#noBtn {
    background: #ccc;
    left: 65%;
}

/* Shopping grid */
.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    padding: 15px;
}

.card {
    border-radius: 12px;
    overflow: hidden;
    position: relative;
}

.card img {
    width: 100%;
    display: block;
}

/* Video overlay */
#overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: black;
    z-index: 999;
    padding: 10px;
}

.video-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 8px;
    height: 100%;
}

.video-grid video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
}
</style>
</head>

<body>

<div class="header">
    MY LOVE STORE ‚ù§Ô∏è
</div>

<div class="message">
    <h1>I miss you so much, Gaanu.</h1>
    <h1>And I love you so much ‚ù§Ô∏è</h1>
    <p>Do you want to know how you look through my eyes?</p>

    <div class="buttons">
        <button id="yesBtn" onclick="showVideos()">YES ‚ù§Ô∏è</button>
        <button id="noBtn" onmouseover="runAway()">NO üôÖ‚Äç‚ôÄÔ∏è</button>
    </div>
</div>

<!-- Shopping style image grid -->
<div class="grid">
    <div class="card"><img src="us1.jpg"></div>
    <div class="card"><img src="us2.jpg"></div>
    <div class="card"><img src="us3.jpg"></div>
    <div class="card"><img src="us4.jpg"></div>
</div>

<!-- Video Overlay -->
<div id="overlay">
    <div class="video-grid">
        <video src="1A.mp4" autoplay muted loop></video>
        <video src="2A.mp4" autoplay muted loop></video>
        <video src="3A.mp4" autoplay muted loop></video>
        <video src="4A.mp4" autoplay muted loop></video>
        <video src="5A.mp4" autoplay muted loop></video>
        <video src="6A.mp4" autoplay muted loop></video>
        <video src="7A.mp4" autoplay muted loop></video>
        <video src="8A.mp4" autoplay muted loop></video>
    </div>
</div>

<script>
function runAway() {
    const btn = document.getElementById("noBtn");
    btn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    btn.style.top = Math.random() * 60 + "px";
}

function showVideos() {
    document.getElementById("overlay").style.display = "block";
}
</script>

</body>
</html>
